<html>
    <head>
        <title>StudentCalculator</title>
        <!-- CDNs -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script type='text/javascript' src='studulator.js'></script>
        <script type='text/javascript' src='znajdz-x.js'></script>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div id='studulator' class='row h-100'>
                <div class='col-md-8 border bg-info input mh-20'>
                    Studulator v0.001 - yx+z=q - podaj y, z, q oraz n dla Zn
                </div>
                <div class='col-md-2 border bg-warning del mh-20'>
                    del
                </div>
                <div class='col-md-2 border bg-primary enter mh-20'>
                    enter
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    1
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    2
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    3
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    4
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    5
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    6
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    7
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    8
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    9
                </div>
                <div class='col-md-12 border bg-light calc-btn mh-20'>
                    0
                </div>
            </div>
        </div>
    </body>
