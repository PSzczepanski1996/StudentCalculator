<html>

        <title>StudentCalculator</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <link rel='stylesheet' type='text/css' href='style.css'>
        <script type='text/javascript' src='studulator.js'></script>
        <script type='text/javascript' src='znajdz-x.js'></script>

    <body>
        <div class="container-fluid h-100">
            <div id='studulator' class='row h-100'>
                <div class='col-md-8 border bg-info input mh-20'>

                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>

                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>

                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>

                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>

                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    5
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    6
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    7
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    8
                </div>
                <div class='col-md-4 border bg-light calc-btn mh-20'>
                    9
                </div>
                <div class='col-md-12 border bg-light calc-btn mh-20'>
                    0
                </div>
            </div>
        </div>
